<div id="chatContainer">
  
  <div class="chatform">
    <div class="form-group">
      <label for="userName">Your Name:</label>
      <input type="text" class="form-control" id="userName" placeholder="Your name" [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="msgText">Message:</label>
      <input type="text" class="form-control" id="msgText" placeholder="Your message" [(ngModel)]="msgText">
    </div>
    Choose your target language:<select class="form-select" [(ngModel)]="targetLang" aria-placeholder="Choose your target language">
      <option value="ar">Arabic</option>
      <option value="zh">Chinese (Simplified)</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="it">Italian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="tl">Tagalog (Filipino)</option>
      <option value="vi">Vietnamese</option>
    </select> <br>
    <button (click)="sendMsg()" type="submit" class="btn btn-primary" onlick="changeAudio()">Send</button>
  </div>

  <div class="container" *ngFor="let item of messages.slice().reverse() ">
    <p>From: {{item.user}}</p>
    <div>
      <h3>{{item.text}}</h3>
      <p>{{item.translation}}</p>
    </div>
    <audio controls>
      <source id="mp3_src" [src]="item.audioFile" type="audio/mpeg">
    </audio>
  </div>

</div>
